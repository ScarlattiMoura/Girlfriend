<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu te amo ❤️</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #ff3b3b;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        h1 {
            color: white;
            font-size: 48px;
            text-shadow: 0 0 12px rgba(255,255,255,0.9);
            animation: pulsar 1.2s infinite alternate;
            z-index: 10;
        }

        @keyframes pulsar {
            from { transform: scale(1); }
            to   { transform: scale(1.15); }
        }

        .coracao {
            position: absolute;
            top: -10px;
            color: rgba(255,255,255,0.9);
            font-size: 30px;
            animation: cair linear infinite;
        }

        @keyframes cair {
            from { transform: translateY(0); opacity: 1; }
            to   { transform: translateY(110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>EU TE AMO ❤️</h1>

    <script>
        function criarCoracao() {
            const coracao = document.createElement("div");
            coracao.classList.add("coracao");
            coracao.innerHTML = "❤️";
            coracao.style.left = Math.random() * 100 + "vw";
            coracao.style.fontSize = (20 + Math.random() * 30) + "px";
            coracao.style.animationDuration = (3 + Math.random() * 4) + "s";

            document.body.appendChild(coracao);

            setTimeout(() => coracao.remove(), 7000);
        }

        setInterval(criarCoracao, 200);
    </script>

</body>
</html>
